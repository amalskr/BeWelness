<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/BeWelness/static/css/chat.css">
</head>
<body>
<div class="chat-container card">
    <h5 class="center-align">Chat Room</h5>
    <div class="chat-box" id="chatBox">
        <div class="message incoming">Hello! How are you?</div>
        <div class="message outgoing">I'm good, thanks! How about you?</div>
        <div class="message incoming">I'm doing great. Have you finished the project?</div>
        <div class="message outgoing">Almost done! Just a few final touches.</div>
    </div>
    <div class="message-input">
        <input type="text" id="message" placeholder="Type a message..." class="browser-default">
        <button class="btn waves-effect waves-light" onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="/BeWelness/static/js/chat.js"></script>

</body>
</html>
