<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Google Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/BeWelness/static/css/dashboard_styles.css"> <!-- Custom Styles -->

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>

<!-- Top Bar -->
<div class="navbar blue darken-2">
    <div class="container">
        <span class="brand-logo left white-text">Welcome, <span id="userEmail"></span></span>
        <button id="logoutBtn" class="btn red right">Logout</button>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- Left Panel: Counselors List -->
        <div class="col s4">
            <h5>Counselors</h5>
            <ul id="counselorsList" class="collection">
                <!-- Counselors will be dynamically inserted here -->
            </ul>
        </div>

        <!-- Right Panel: Chat Area -->
        <div class="col s8">
            <h5>Chat</h5>

            <!-- Counselor Selection -->
            <div class="input-field">
                <select id="counselorSelect">
                    <option value="" disabled selected>Select a Counselor</option>
                    <!-- Counselors will be dynamically inserted here -->
                </select>
            </div>

            <!-- Chat Messages -->
            <div id="chatMessages" class="card-panel chat-box">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <!-- Message Input -->
            <div class="input-field">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessageBtn" class="btn blue darken-2">Send</button>
            </div>
        </div>
    </div>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/BeWelness/static/js/dashboard.js"></script>

<!-- Booking Modal -->
<div id="bookingModal" class="modal">
    <div class="modal-content">
        <h5>Book an Appointment</h5>
        <form id="bookingForm">
            <!-- Read-Only Counselor Name -->
            <div class="input-field">
                <input type="text" id="selectedCounselor" readonly>
                <label for="selectedCounselor">Counselor</label>
            </div>

            <!-- Date Picker -->
            <div class="input-field">
                <input type="text" id="appointmentDate" class="datepicker" required>
                <label for="appointmentDate">Select Date</label>
            </div>

            <!-- Time Picker -->
            <div class="input-field">
                <input type="text" id="appointmentTime" class="timepicker" required>
                <label for="appointmentTime">Select Time</label>
            </div>
        </form>
    </div>

    <!-- Modal Buttons -->
    <div class="modal-footer">
        <button id="cancelBooking" class="modal-close btn grey">Cancel</button>
        <button id="confirmBooking" class="btn blue darken-2">Book Appointment</button>
    </div>
</div>


</body>
</html>
